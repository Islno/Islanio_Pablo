<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <title>Forms</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8">
                <h1>Cadastre-se</h1>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" placeholder="Digite seu nome:" id="nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" placeholder="Digite seu email:" id="email">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" class="form-control" placeholder="Digite sua senha:" id="senha">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Aceito os termos.
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="opcoes">PHP
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="opcoes">Java
                        </label>
                    </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
               
                </form>
            </div>
            <div class="col-sm-4">
                <h1>Logar</h1>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Digite seu email:" id="email-login">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Digite sua senha:" id="password-login">
                    </div>
                    <button type="submit" class="btn btn-primary">Logar</button>
                </form>
            </div>
        </div>
        <thead>
            <tr>
                <th>Produtos</th>
                <th>Fabricantes</th>
                <th>Pre√ßos</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>Notebook 980</td>
            <td>HP</td>
            <td>R$ 1000.00</td>
        </tr>
        <tr>
            <td>Mac</td>
            <td>Apple</td>
            <td>R$ 1000.00</td>
        </tr>
        <tr>
            <td>HP Pavi</td>
            <td>HP</td>
            <td>R$ 1000.00</td>
        </tr>
        </tbody>
    </div>
</body>
</html>
