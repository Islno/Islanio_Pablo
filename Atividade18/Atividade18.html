<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Paleta de Bot√µes com Font Awesome</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-sm-8">
                <h1>Cadastre-se</h1>
                <form >
                    <div class="form-group">
                        <label for="nome">Nome: </label>
                        <input type="text" placeholder="Digite seu nome:" form-control" id="nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha: </label>
                        <input type="password" class="form-control" id="senha">
                    </div>
                </form>
            </div>
            <div class="col-sm-4"> 
                <h1>Logar</h1>
            </div>
        </div>
    </div>
   </body>
</html>
