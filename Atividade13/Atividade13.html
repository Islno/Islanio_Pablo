<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma de Gota</title>
    <style>
        .gota {
            width: 100px;
            height: 150px;
            background: #00f;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
        }
        
        .gota::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 25px;
            width: 50px;
            height: 50px;
            background: #00f;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="gota"></div>
</body>
</html>
