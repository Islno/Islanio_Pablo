<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script type="text/javascript">
      function minhafuncao() {
        var n1 = Number(document.getElementById("n1").value);
        var n2 = Number(document.getElementById("n2").value);
        var soma = n1 + n2;
        var msg = 'A soma é igual a: ';

        alert(msg + soma);

        var flag = soma > 0;

        if (flag) alert('Soma maior que 0');
        else alert('Soma menor que 0');
      }
    </script>
  </head>

  <body>
    <div class="container mt-5">
      <h1>Testando JS</h1>
      <div class="mb-3">
        <label for="n1" class="form-label">N1</label>
        <input type="text" id="n1" class="form-control" placeholder="Digite um número">
      </div>

      <div class="mb-3">
        <label for="n2" class="form-label">N2</label>
        <input type="text" id="n2" class="form-control" placeholder="Digite outro número">
      </div>

      <button class="btn btn-primary" onclick="minhafuncao()">Executa</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
