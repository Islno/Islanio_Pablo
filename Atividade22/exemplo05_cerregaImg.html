<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript">
      function carregaImg(arg) {
        document.getElementById('minhaDiv').innerHTML = arg;
      }
    </script>
  </head>

  <body>
    <div class="container mt-5">
      <button class="btn btn-primary" onclick="carregaImg('<img src=https://www.ifpi.edu.br/valenca/noticias/estudantes-do-campus-valenca-sao-contemplados-em-olimpiadas-com-bolsas-do-cnpq/alunos-e-professora/@@images/ff8584c6-edd4-41fd-89d8-c4c951dfcc73.jpeg class=\'img-fluid\' alt=\'Imagem Carregada\' />')">
        Carregar Imagem
      </button> <br><br>

      <div id="minhaDiv" class="border p-3">
        Carregar imagem aqui
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
