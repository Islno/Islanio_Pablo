<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript">
      function carregaImg(arg) {
        document.getElementById('minhaDiv').innerHTML = arg;
      }
    </script>
  </head>

  <body>
    <div class="container mt-5">
      <button class="btn btn-primary" onclick="carregaImg('<img src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTKvn4XeQbCUsd_bSjYg_aKm5q4xTp7hzyMg&s class=\'img-fluid\' alt=\'Imagem Carregada\' />')">
        Gerar Imagem
      </button> <br><br>

      <div id="minhaDiv" class="border p-3">
        Gerar imagem aqui
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
