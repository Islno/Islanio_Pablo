<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript">
      function escreve() {
        var texto = prompt("Digite um texto qualquer!");
        document.getElementById("minhaDiv").innerHTML = texto; 
      }
    </script>
  </head>

  <body>
    <div class="container">
      <a href="javascript:escreve()" class="btn btn-info">Escreve</a><br><br>
      <div id="minhaDiv" class="alert alert-success">Conte√∫do Inicial da div</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
        $('[data-toggle="popover"]').popover();
      });
    </script>

    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
