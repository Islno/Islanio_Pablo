<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div com Gradiente Arco-Íris</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Cor de fundo para fallback */
        }

        .rainbow-div {
            width: 300px;
            height: 300px;
            background: linear-gradient(to bottom right, #ff0000, #ff7700, #ffff00, #00ff00, #0000ff, #8a2be2); /* Cores do arco-íris */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Sombra suave */
        }

        .content {
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Sombra no texto */
        }
    </style>
</head>
<body>
    <div class="rainbow-div">
        <div class="content">
            Div com Gradiente Arco-Íris
        </div>
    </div>
</body>
</html>
