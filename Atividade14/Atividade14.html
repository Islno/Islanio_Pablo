<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 14</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; 
        }

        .div-quadrada {
            width: 300px;
            height: 300px;
            background: linear-gradient(to bottom right, #ff0000, #ff7700, #ffff00, #00ff00, #0000ff, #8a2be2); 
            border-radius: 10px; 
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); 
        }

        .div-radial {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #4b0082, #9400d3, #ff1493); 
            margin-top: 20px; 
            border-radius: 50%; 
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); 
        }
    </style>
</head>
<body>
    <div class="div-quadrada"></div>

    <div class="div-radial"></div>
</body>
</html>
