<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <title>Login Modal</title>
</head>
<body>
    <div class="container mt-5">
      
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
            Open Login Modal
        </button>

    
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
               
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
              
                    <div class="modal-body">
                        <form>
                    
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                            </div>
                       
                            <div class="form-group">
                                <label for="password">Senha:</label>
                                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                            </div>
                      
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Lembrar senha</label>
                            </div>
                          
                            <button type="submit" class="btn btn-primary btn-block">Logar</button>
                        </form>
                        <hr>
                      
                        <div class="text-center">
                            <button type="button" class="btn btn-outline-primary btn-block mb-2">
                                <i class="fab fa-facebook-f"></i> Login com Facebook
                            </button>
                            <button type="button" class="btn btn-outline-danger btn-block">
                                <i class="fab fa-google"></i> Login com Google
                            </button>
                        </div>
                        <hr>
                        <div class="text-center">
                            <a href="#" class="d-block">Esqueci minha senha</a>
                            <a href="#" class="d-block">Registrar nova conta</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
