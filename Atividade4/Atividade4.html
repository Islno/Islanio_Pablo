<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="barra">
       <h1>Formulários</h1>
       <button>
        <a href="../index.html">HOME</a>
    </button>
        <span id="nome-menu">ISLÂNIO PABLO</span>
        <span id="imagem-menu"><img src="../css/imagens/icon-menu.jpg" alt="icon"></span>
    </div>
<div class="formulario"><form action="http://191.252.62.149:8080/pweb/salvar.jsp" method="POST">
    Login:<br>
    <input type="text" name="login" required><br><br>
    
    Senha:<br>
    <input type="password" name="senha" required><br><br>
    
    Confirme a Senha:<br>
    <input type="password" name="confirmaSenha" required><br><br>
    
    Nome:<br>
    <input type="text" name="nome" required><br><br>
    
    Sexo:<br>
    <input type="radio" name="sexo" value="masculino"> Masculino
    <input type="radio" name="sexo" value="feminino"> Feminino<br><br>
    
    E-mail:<br>
    <input type="email"  name="email" required><br><br>
    
    Interesses:<br>
    <input type="checkbox" name="interesses">Futebol <br>
    <input type="checkbox" name="interesses" >Política <br>
    <input type="checkbox" name="interesses" >Economia <br>
    <input type="checkbox" name="interesses" >Carros <br>
    <input type="checkbox" name="interesses" >Celebrídades<br><br>

    Estado:
    <select id="estado" name="estado">
        <option value="">Selecione um estado</option>
    </select>

    <script>
        // Fazendo uma solicitação para a API do IBGE
        fetch('https://servicodados.ibge.gov.br/api/v1/localidades/estados')
            .then(response => response.json())
            .then(data => {
                const selectEstado = document.getElementById('estado');
                data.forEach(estado => {
                    const option = document.createElement('option');
                    option.value = estado.sigla;
                    option.textContent = estado.nome;
                    selectEstado.appendChild(option);
                });
            })
            .catch(error => console.error('Erro ao obter os estados:', error));
    </script>
    <br><br>
    Observações: <br>
    <textarea name="Observações" cols="30" rows="10"></textarea><br>
    <input type="submit" value="Enviar">
</form>
</div>
</body>
