<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        .btn-custom {
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .btn-custom i {
            font-size: 20px;
        }
        .btn-edit {
            background-color: #f0f0f0;
            color: #007bff;
            border: 1px solid #007bff;
        }
        .btn-play {
            background-color: #28a745;
            color: #fff;
            border: 1px solid #28a745;
        }
        .btn-repeat {
            background-color: #ffc107;
            color: #fff;
            border: 1px solid #ffc107;
        }
        .btn-pause {
            background-color: #dc3545;
            color: #fff;
            border: 1px solid #dc3545;
        }
        .btn-save {
            background-color: #17a2b8;
            color: #fff;
            border: 1px solid #17a2b8;
        }
        .btn-custom:hover {
            opacity: 0.9;
        }
    </style>

    <title>Paleta de Botões com Font Awesome</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row text-center">
            <div class="col-12">
                <h1>Paleta de Botões</h1>
            </div>
            <div class="col-md-2">
                <button class="btn btn-custom btn-edit">
                    <i class="fas fa-edit"></i> Edit
                </button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-custom btn-play">
                    <i class="fas fa-play"></i> Play
                </button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-custom btn-repeat">
                    <i class="fas fa-repeat"></i> Repeat
                </button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-custom btn-pause">
                    <i class="fas fa-pause"></i> Pause
                </button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-custom btn-save">
                    <i class="fas fa-save"></i> Save
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
