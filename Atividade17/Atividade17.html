<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .img-container {
            padding: 5px;
        }
        .img-fluid {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .title-text {
            text-align: center;
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: bold;
        }
    </style>

    <title>Mosaico de Imagens</title>
</head>
<body>
    <div class="container mt-5">
        <!-- Título -->
        <div class="title-text">Mosaico de Imagens</div>

        <div class="row">
            <!-- Imagem Grande (5x5) -->
            <div class="col-12 col-md-5 img-container">
                <img src="https://via.placeholder.com/500x500" alt="Imagem Grande" class="img-fluid">
            </div>
            <!-- Imagem ao Lado (5x3) -->
            <div class="col-12 col-md-5 img-container">
                <img src="https://via.placeholder.com/500x300" alt="Imagem Lateral" class="img-fluid">
            </div>
        </div>

        <div class="row mt-4">
            <!-- Imagens Abaixo da Imagem Lateral -->
            <div class="col-12 col-md-2 img-container">
                <img src="https://via.placeholder.com/200x300" alt="Imagem Pequena 1" class="img-fluid">
            </div>
            <div class="col-12 col-md-2 img-container">
                <img src="https://via.placeholder.com/200x300" alt="Imagem Pequena 2" class="img-fluid">
            </div>
            <div class="col-12 col-md-4 img-container">
                <img src="https://via.placeholder.com/400x300" alt="Imagem Média" class="img-fluid">
            </div>
        </div>
        <div class="row mt-4">
            <!-- Imagens Inferiores -->
            <div class="col-12 col-md-2 img-container">
                <img src="https://via.placeholder.com/200x200" alt="Imagem Inferior 1" class="img-fluid">
            </div>
            <div class="col-12 col-md-2 img-container">
                <img src="https://via.placeholder.com/200x200" alt="Imagem Inferior 2" class="img-fluid">
            </div>
            <div class="col-12 col-md-4 img-container">
                <img src="https://via.placeholder.com/400x200" alt="Imagem Inferior 3" class="img-fluid">
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
