<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 50px;
        }

        footer h4 {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo">
        </header>

        <h1>Sua compra foi finalizada com sucesso!<br>
            Tenha uma excelente viagem!</h1>

        <a href="index.html">Voltar para a página inicial</a>

        <footer>
            <h4>&copy; 2024 JM Viagens. Todos os direitos reservados.</h4>
        </footer>
    </div>
</body>
</html>
